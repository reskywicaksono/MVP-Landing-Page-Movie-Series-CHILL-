<!DOCTYPE HTML>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill | Register</title>
  <link rel="stylesheet" href="CSS/base.css" />
  <link rel="stylesheet" href="CSS/auth.css" />
</head>

<body class="auth-page">

  <!-- Background -->
  <div class="auth-bg">
    <img src="assets/images/Background 2.jpg" alt="Gambar Bioskop 2">
  </div>

  <!-- Page -->
  <main class="auth-wrapper">
    <section class="auth-card">

      <!-- Header &  -->
      <header class="auth-header">
        <div class="auth-logo">
          <img src="assets/icon/movie-open.png" alt="Icon">
          <img src="assets/icon/CHILL.png" alt="Chill">
        </div>

        <h1 class="heading-4">Daftar</h1>
        <p class="text-secondary">Selamat datang!</p>
      </header>

      <!-- Form -->
      <form class="auth-form">

        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Masukkan username">
        </div>

        <div class="form-group">
          <label>Kata Sandi</label>
          <div class="input-field">
            <input type="password" placeholder="Masukkan kata sandi">
            <button type="button" class="toggle-password">
              <img src="https://img.icons8.com/forma-light-filled/24/invisible.png">
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Konfirmasi Kata Sandi</label>
          <div class="input-field">
            <input type="password" placeholder="Masukkan kata sandi">
            <button type="button" class="toggle-password">
              <img src="https://img.icons8.com/forma-light-filled/24/invisible.png">
            </button>
          </div>
        </div>

        <!-- Links -->
        <div class="auth-links">
          <span>Sudah punya akun? <a href="#" style="color: white">Masuk</a></span>
        </div>

        <button class="auth-btn-primary">Daftar</button>

        <span class="divider">Atau</span>

        <button class="auth-btn-outline">
          <img src="https://img.icons8.com/color/48/google-logo.png">
          Daftar dengan Google
        </button>

      </form>
      
    </section>
  </main>

</body>
</html>
